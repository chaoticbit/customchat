<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body class="bg-darkCyan">
        <div class="container-fluid" ng-app="chatApp">
    <div class="row">
        <div class="col-sm-12 col-md-2"></div>
        <div class="col-sm-12 col-md-8 bg-white chatpanel" ng-controller="chatCtrl">
            <div class="row">
                <div class="col-sm-12 col-md-4" style="height: 78vh;box-shadow:0px 1px 3px rgba(0,0,0,0.4);">
                    <div class="row">
                        <input type="text" name="search" placeholder="Search" class="gsearch txt-general" />
                        <div class="userslist">
                            <ul>
                                
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="chatheadpane bg-activeGreen">
                            <p class="bold fg-white"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-2"></div>
    </div>
</div>
    <script>
        var u;
        var baseurl = "http://localhost:3000/";
        var socket = io.connect(baseurl);
        
        var app = angular.module('chatApp',['ngCookies']);
        app.controller('chatCtrl',function($scope, $cookies) {
            u = $cookies.get('username');
            $scope.username = u;
        });

        socket.on('connect',function() {
            socket.emit('adduser',u);
        });

        socket.on('updateusers', function(username) {
            $('.userslist > ul').empty();
            $('.userslist > ul').append('<li><div class="row"><div class="col-md-3"><div class="avatar bg-mauve"><span class="fg-white">' + username.charAt(0) + '</span></div></div><div class="col-md-9"><h5 class="light" style="line-height:48px;">' + username + '</h5></div></div></li>');
            socket.emit('updatelist',username);
        });
        socket.on('updatelist',function(arr, currUser) {
            $('.userslist > ul').empty();
            $.each(arr,function(key, value) {
                if(value != currUser){
                    $('.userslist > ul').append('<li><div class="row"><div class="col-md-3"><div class="avatar bg-mauve"><span class="fg-white">' + value.charAt(0) + '</span></div></div><div class="col-md-9"><h5 class="light" style="line-height:48px;">' + value + '</h5></div></div></li>');
                }
            });
        });

    </script>
  </body>
</html>
